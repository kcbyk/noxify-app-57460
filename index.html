<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat with BroadcastChannel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #0ff transparent;
        }
        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background-color: #0ff;
            border-radius: 4px;
        }
        .message {
            opacity: 0;
            transform: translateY(10px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="app" class="flex-1 flex flex-col">
        <div class="glass-effect p-4 rounded-lg shadow-lg mb-4">
            <h1 class="text-2xl font-bold neon-text">Realtime Chat</h1>
            <div class="flex justify-between items-center">
                <div id="online-users" class="text-sm">Online Users: <span id="user-count">0</span></div>
                <div id="username" class="text-sm cursor-pointer hover:text-blue-400" title="Click to change username">John Karma</div>
            </div>
        </div>
        <div id="messages" class="flex-1 overflow-y-auto scrollbar p-4 glass-effect rounded-lg shadow-lg mb-4"></div>
        <div class="glass-effect p-4 rounded-lg shadow-lg">
            <input type="text" id="message-input" class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg">Send</button>
        </div>
    </div>
    <script>
        (function() {
            'use strict';

            // Generate a random hacker username
            function generateUsername() {
                const adjectives = ["Phantom", "Shadow", "Neon", "Cyber", "Hacker", "Digital", "Ghost", "Silent", "Stealth", "Virtual"];
                const nouns = ["Ninja", "Warrior", "Ghost", "Spectre", "Phantom", "Shadow", "Hacker", "Knight", "Sentinel", "Rogue"];
                const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
                const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
                const randomNumber = Math.floor(Math.random() * 100);
                return `${randomAdjective}_${randomNumber}`;
            }

            // Sanitize input to prevent XSS
            function sanitizeInput(input) {
                const div = document.createElement('div');
                div.textContent = input;
                return div.innerHTML;
            }

            // Create a BroadcastChannel for realtime communication
            const chatChannel = new BroadcastChannel('chat_channel');

            // Send message to all tabs
            function sendMessage() {
                const messageInput = document.getElementById('message-input');
                const message = sanitizeInput(messageInput.value.trim());
                if (message) {
                    const username = document.getElementById('username').textContent;
                    const messageData = {
                        username,
                        message,
                        timestamp: Date.now()
                    };
                    chatChannel.postMessage(messageData);
                    messageInput.value = '';
                }
            }

            // Listen for new messages
            chatChannel.onmessage = (event) => {
                const messageData = event.data;
                const messagesDiv = document.getElementById('messages');
                const messageElement = document.createElement('div');
                messageElement.className = 'message mb-2 p-2 rounded-lg glass-effect';
                messageElement.innerHTML = `<strong class="neon-text">${messageData.username}</strong>: ${messageData.message}`;
                messagesDiv.appendChild(messageElement);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                // Animate the new message
                anime({
                    targets: messageElement,
                    opacity: [0, 1],
                    translateY: [10, 0],
                    duration: 500,
                    easing: 'easeOutQuad'
                });
            };

            // Update online users count randomly between 5-15
            function updateOnlineUsers() {
                const userCount = Math.floor(Math.random() * 11) + 5;
                document.getElementById('user-count').textContent = userCount;
            }

            // Change username
            function changeUsername() {
                const newUsername = prompt('Enter your new username:', document.getElementById('username').textContent);
                if (newUsername && newUsername.trim()) {
                    document.getElementById('username').textContent = sanitizeInput(newUsername.trim());
                }
            }

            // Initialize the app
            document.addEventListener('DOMContentLoaded', () => {
                // Set initial username
                document.getElementById('username').textContent = generateUsername();

                // Update online users count every 5 seconds
                updateOnlineUsers();
                setInterval(updateOnlineUsers, 5000);

                // Send message on button click
                document.getElementById('send-button').addEventListener('click', sendMessage);

                // Send message on Enter key press
                document.getElementById('message-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        sendMessage();
                    }
                });

                // Change username on click
                document.getElementById('username').addEventListener('click', changeUsername);
            });
        })();
    </script>
</body>
</html>
