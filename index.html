<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat with Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
        }
        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #0ff transparent;
        }
        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .scrollbar::-webkit-scrollbar-thumb {
            background-color: #0ff;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <div id="app" class="flex-1 flex flex-col">
        <div class="glass-effect p-4 rounded-lg shadow-lg mb-4">
            <h1 class="text-2xl font-bold neon-text">Realtime Chat</h1>
            <div class="flex justify-between items-center">
                <div id="online-users" class="text-sm">Online Users: <span id="user-count">0</span></div>
                <div id="username" class="text-sm"></div>
            </div>
        </div>
        <div id="messages" class="flex-1 overflow-y-auto scrollbar p-4 glass-effect rounded-lg shadow-lg mb-4"></div>
        <div class="glass-effect p-4 rounded-lg shadow-lg">
            <input type="text" id="message-input" class="w-full p-2 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your message...">
            <button id="send-button" class="mt-2 w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded-lg">Send</button>
        </div>
    </div>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const auth = firebase.auth();
        
        // Generate a random hacker username
        function generateUsername() {
            const adjectives = ["Phantom", "Shadow", "Neon", "Cyber", "Hacker", "Digital", "Ghost", "Silent", "Stealth", "Virtual"];
            const nouns = ["Ninja", "Warrior", "Ghost", "Spectre", "Phantom", "Shadow", "Hacker", "Knight", "Sentinel", "Rogue"];
            const randomAdjective = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            const randomNumber = Math.floor(Math.random() * 100);
            return `${randomAdjective}_${randomNumber}`;
        }
        
        // Sanitize input to prevent XSS
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }
        
        // Send message to Firebase
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = sanitizeInput(messageInput.value.trim());
            if (message) {
                const username = document.getElementById('username').textContent;
                database.ref('messages').push().set({
                    username,
                    message,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                messageInput.value = '';
            }
        }
        
        // Listen for new messages
        database.ref('messages').on('child_added', (snapshot) => {
            const messageData = snapshot.val();
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'mb-2 p-2 rounded-lg glass-effect';
            messageElement.innerHTML = `<strong class="neon-text">${messageData.username}</strong>: ${messageData.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // Animate the new message
            anime({
                targets: messageElement,
                opacity: [0, 1],
                translateY: [10, 0],
                duration: 500,
                easing: 'easeOutQuad'
            });
        });
        
        // Update online users count
        database.ref('.info/connected').on('value', (snapshot) => {
            if (snapshot.val()) {
                const userRef = database.ref('onlineUsers').push();
                userRef.set(true);
                userRef.onDisconnect().remove();
            }
        });
        
        database.ref('onlineUsers').on('value', (snapshot) => {
            const userCount = snapshot.numChildren();
            document.getElementById('user-count').textContent = userCount;
        });
        
        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            const username = generateUsername();
            document.getElementById('username').textContent = username;
            
            // Send message on button click
            document.getElementById('send-button').addEventListener('click', sendMessage);
            
            // Send message on Enter key press
            document.getElementById('message-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
